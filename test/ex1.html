<!doctype html>
<html lang="en">
    <head>
        <title>`Calculator`</title>
    </head>
    <body>

        <!-- Declarations -->
        <var class="integer">a</var>
        <var class="integer">b</var>
        <var class="integer">res</var>

        <output>`First number: `</output>
        <input name="a">

        <output>`Second number: `</output>
        <input name="b">

        <data value="a &plus; b">res</data>
        <output>res</output>

    </body>
</html>
