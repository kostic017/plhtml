<!doctype html>
<html lang="en">
    <head>
        <!-- Program to Display Fibonacci Series -->
        <title>`Fibonacci numbers`</title>
    </head>
    <body>

        <main>

            <var class="integer">quit</var>

            <div data-while="quit &ne; 1">

                <var class="integer">a</var>
                <var class="integer">b</var>
                <var class="integer">c</var>
                <var class="integer">i</var>
                <var class="integer">n</var>

                <data value="0">a</data>
                <data value="1">b</data>
                <data value="1">i</data>

                <output>`n: `</output>
                <input name="n">

                <div data-while="i &leq; n">
                    <output>a + ` `</output>
                    <data value="a + b">c</data>
                    <data value="b">a</data>
                    <data value="c">b</data>
                    <data value="i + 1">i</data>
                </div>

                <output>`\nType 1 to quit: `</output>
                <input name="quit">

            </div>

        </main>

    </body>
</html>
