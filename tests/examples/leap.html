<!doctype html>
<html lang="en">
    <head>
        <title>`Leap Year`</title>
    </head>
    <body>

        <main>

            <var class="integer">year</var>
            <var class="integer">answer</var>

            <output>`year: `</output>
            <input name="year">

            <div data-if="year % 4 &equals; 0">

                <div data-if="year % 100 &ne; 0">
                    <data value="1">answer</data>
                </div>

                <div data-if="year % 400 &equals; 0">
                    <data value="1">answer</data>
                </div>

            </div>

            <div data-if="answer &equals; 1">
                <output>year + ` is leap year`</output>
            </div>

            <div data-if="answer &equals; 0">
                <output>year + ` is not leap year`</output>
            </div>

        </main>

    </body>
</html>
